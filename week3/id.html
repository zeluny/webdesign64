<!DOCTYPE html>
<html>
<head>
	<title> การเขียน id </title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-color:lightblue;
			color:navy;
			font-size:14px;
		}
		h1{
			background-color: white;
			text-align:center;
		}
		hr{
			border:none;
			border-top:solid 3px blue;
		}

		#redline{
			border:none;
			border-top:solid 3px red;
		}
		#greenline{
			border:none;
			border-top:solid 3px green;
		}
		#blueline{
			border:none;
			border-top:solid 3px blue;
		}
	</style>;
</head>
<body>
	<h1>ประวัติส่วนตัวของฉัน</h1>
	
<hr id="redline">
	<h1>อธิบายความเป็นตัวเอง</h1>
	<p>ชื่อเล่น แทน </p>
<hr id="greenline">
	<h3>จัดทำโดย</h3>
	นายธนาธร วนาสร้อยแสง
<hr id="blueline">

<a href="../index.html">กลับหน้าแรก</a>
</body>
</html>
