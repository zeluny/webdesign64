<h2>input แบบ Week</h2>
สัปดาห์ที่: <input type="time" name="clock">
<hr>
<h2>input แบบ Datatime-local</h2>
วัน/เวลา <input type="datatime-local" name="dt">
<hr>
<h2>input แบบ Email</h2>
อีเมลล์:<input type="email" name="mail" required>
<hr>
<h2>input แบบ Search</h2>
ค้นหา:<input type="search" name="sch" placeholder="">
<hr>
<h2>input แบบ url</h2>
ค้นหา:<input type="url" name="url">
<hr>
<h2>input แบบ Number</h2>
จำนวน:<input type="number" name="no" max=100 min=0 step="5">
<hr>
<input type="submit" value="ส่งข้อมูล">
