<!DOCTYPE html>
<html>
<head>
	<title> การกำหนดรูปแบบสีแบบ Gradient</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width:800px;
			height:300px;
			margin: 10px;
		}
		.grad1{
			background:linear-gradient(to bottom,blue,cyan,white);
		}
		.grad2{
			background:radial-gradient(red,yellow,green);
		}
		

		
	</style>
</head>
<body>
	<div class="grad1">ไล่สีจากซ้ายไปขวา</div>
	<div class="grad2">ไล่สีเป็นวงกลม</div>

</html>
