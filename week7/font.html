<!DOCTYPE html>
<html>
<head>
	<title> การกำหนดรูปแบบตัวอักษร Font </title>
	<meta charset="utf-8">
	<style type="text/css">
		@font-face {
			font-family: FCLmoon;
			src: url(FCLamoon.ttf);
		}
		body{
			font-family: FCLmoon;
		}
		.text-shadow{
			text-shadow:1px 1px 5px #666;
		}
		.box-shadow{
			box-shadow:5px 5px 5px #555;
			background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(87,255,0,1) 35%, rgba(0,212,255,1) 100%);
			padding: 20px;
			margin: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 class="text-shadow box-shadow">ประวัติส่วนตัวของฉัน</h1>
	<br>ชื่อ-สกุล : นายธนาธร วนาสร้อยแสง
	
<hr>
	<h1>อธิบายความเป็นตัวเอง</h1>
	<p>ชื่อเล่น แทน </p>
<hr>
	<h3>จัดทำโดย</h3>
	นายธนาธร วนาสร้อยแสง
<hr>


<a href="../index.html">กลับหน้าแรก</a>
</body>
</html>
